<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Профиль пользователя</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <div class="flex items-center mb-6">
            <img src="{{ profile.profile_pic.url }}" class="w-24 h-24 rounded-full border-4 border-gray-300 mr-4" alt="Profile Picture">
            <div>
                <h2 class="text-xl font-bold">{{ profile.user.username }}</h2>
                <h3 class="text-lg text-gray-600">{{ profile.user.first_name }} {{ profile.user.last_name }}</h3>
                <p class="text-sm text-gray-500">Email: <span class="font-semibold">{{ profile.user.email }}</span></p>
            </div>
        </div>
        <div class="mt-4">
            <h4 class="text-md font-semibold">Социальные сети</h4>
            <p class="text-gray-600">Facebook: <a href="https://facebook.com/{{ profile.facebook }}" target="_blank" class="text-blue-500">{{ profile.facebook }}</a></p>
            <p class="text-gray-600">Twitter: <a href="https://twitter.com/{{ profile.twitter }}" target="_blank" class="text-blue-500">{{ profile.twitter }}</a></p>
            <p class="text-gray-600">Instagram: <a href="https://instagram.com/{{ profile.instagram }}" target="_blank" class="text-blue-500">{{ profile.instagram }}</a></p>
        </div>
        <div class="mt-4">
            <h4 class="text-md font-semibold">О себе</h4>
            <p class="text-gray-700">{{ profile.bio }}</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>{{ test.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
            font-size: 1.1em;
            text-align: justify;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ test.title }}</h1>
        <p>{{ test.description }}</p>
        <div class="btn-group">
            <a href="{% url 'test_list' %}"><button>Вернуться к списку тестов</button></a>
        </div>
    </div>
</body>
</html>

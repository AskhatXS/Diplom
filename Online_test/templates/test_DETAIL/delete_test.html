<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление теста</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Удалить тест</h1>
            <p class="text-gray-600 mb-6">Вы уверены, что хотите удалить тест "{{ test.title }}"? Это действие не может быть отменено.</p>
            <form method="post">
                {% csrf_token %}
                <div class="flex justify-between">
                    <a href="{% url 'test_detail' test.id %}" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition">Отмена</a>
                    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">Удалить</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

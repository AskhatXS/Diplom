<!DOCTYPE html>
<html>
<head>
    <title>Результаты теста: {{ test.title }}</title>
</head>
<body>
    <h1>Результаты теста: {{ test.title }}</h1>
    <ul>
        {% for result in results %}
            <li>{{ result.user.username }}: {{ result.score }} баллов</li>
        {% endfor %}
    </ul>
    <a href="{% url 'test_list' %}">Вернуться к списку тестов</a>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Список тестов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .test-columns {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .column {
            flex: 1;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        h2 {
            color: #007bff;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }
        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn-create {
            display: block;
            width: fit-content;
            margin: 0 auto 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn-create:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Список тестов</h1>
        <a href="{% url 'create_test' %}" class="btn-create">Создать тест</a>
        <div class="test-columns">
            <div class="column">
                <h2>Ваши тесты</h2>
                <ul>
                    {% for test in user_tests %}
                        <li>
                            <a href="{% url 'test_detail' test_id=test.id %}">{{ test.title }}</a>
                            <a href="{% url 'take_test' test_id=test.id %}"><button>Пройти тест</button></a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="column">
                <h2>Другие тесты</h2>
                <ul>
                    {% for test in other_tests %}
                        <li>
                            <a href="{% url 'test_detail' test_id=test.id %}">{{ test.title }}</a>
                            <a href="{% url 'take_test' test_id=test.id %}"><button>Пройти тест</button></a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
